<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
      integrity="sha256-WVsM3xrcqyuFNF3W1qtIKbHFsD0977nDQA8DCMp1zCw="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"
      integrity="sha256-2/3R3NV5zryj0fDjD3cDh+SNiWQ/TJiMVZzAo5FrhiU="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Data Selfie App</h1>
    <a href="index.html">enter</a> | <a href="all.html">list</a><br />
    <p>
      latitude: <span id="latitude"></span>&deg;<br />
      longitude: <span id="longitude"></span>&deg;<br />
    </p>
    <input type="text" id="mymilo" />
    <button id="submit">submit</button>

    <script>
      function setup() {
        noCanvas();
        const video = createCapture(VIDEO);
        video.size(320, 240);
        let lat, lon;
        const button = document.getElementById("submit");

        button.addEventListener("click", async event => {
          const mood = document.getElementById("mymilo").value;
          //   inputbox = document.getElementById("mymilo").value;
          video.loadPixels();
          const image64 = video.canvas.toDataURL();
          const data = { lat, lon, mood, image64 };
          //   data.name = inputbox;

          //   console.log(data);
          const options = {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          };
          const response = await fetch("/api", options);
          const json = await response.json();
          console.log(json);
        });

        if ("geolocation" in navigator) {
          console.log("geolocation is available");
          navigator.geolocation.getCurrentPosition(async position => {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            document.getElementById("latitude").textContent = lat;
            document.getElementById("longitude").textContent = lon;
          });
        } else {
          console.log("geolocation is not available");
        }
      }
    </script>
  </body>
</html>
